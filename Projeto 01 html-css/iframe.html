<!DOCTYPE html> 
<html lang="pt-br">

	<head>
		
		<title> HTML - Formulário Fale Conosco </title>
		<meta charset=" UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./iframe.css">
	</head>


	<body>
		<header>
			<h2 class="logo">iFrame</h2>
            <ul class="menu">
                <li><a href="./home.html">Home</a></li>
            </ul>
		</header>
		<section class="cont">
            <div class="col">
            <iframe name="web" src="./home.html" frameborder="0"></iframe>

                <!-- Cria uma moldura para carregar uma página dentro de outra-->
                <!-- CORS Cross-Origin Resource Sharing (Compartilhamento de recursos com origens diferentes)-->

            </div>

            <div class="col">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/VnYmUDghxHU" title="YouTube video player" frameborder="0"

            </div>
            <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235198.78799659476!2d-43.58606877345832!3d-
                22.914069333574883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bde559108a05b%3A0x50dc426c672fd24e!2sRio%20de%
                20Janeiro%2C%20RJ!5e0!3m2!1spt-BR!2sbr!4v1655233103367!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            

                

		</section>

        

		<footer>Desenvolvido por Lucas H.</footer>
		
	</body>
</html>
